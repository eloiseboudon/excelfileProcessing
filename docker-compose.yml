services:
  backend:
    build:
      context: ./backend
    container_name: ajt_backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - ajt-network

  frontend:
    build:
      context: ./frontend
    container_name: ajt_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    networks:
      - ajt-network

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ajt_db
      POSTGRES_USER: ajt_user
      POSTGRES_PASSWORD: ajt_password
    volumes:
      - ajtpro_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ajt-network

volumes:
  ajtpro_postgres_data:


networks:
  ajt-network:
    name: ajtpro_default # nom explicite pour toutes les commandes & scripts
