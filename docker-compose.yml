version: '3'
services:
  ajtpro:
    image: postgres:15
    restart: always
    container_name: ajtpro
    environment:
      POSTGRES_DB: ajtpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
