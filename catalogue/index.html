<style>
:root {
  --bg: #08080e; --card: rgba(16,16,22,0.9); --gold: #d4a843; --gold-bright: #f0d870;
  --gold-dim: rgba(212,168,67,0.15); --red: #d42b2b; --text: #e8e4dc;
  --text-dim: rgba(255,255,255,0.5); --text-ghost: rgba(255,255,255,0.12);
  --glass: rgba(255,255,255,0.03); --border: rgba(212,168,67,0.08);
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden}
::selection{background:rgba(212,168,67,0.3);color:#fff}

/* NAV */
.nav{position:fixed;top:0;left:0;right:0;z-index:100;background:rgba(8,8,14,0.85);backdrop-filter:blur(20px) saturate(180%);border-bottom:1px solid var(--border)}
.nav::after{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent 15%,var(--gold) 50%,transparent 85%);box-shadow:0 0 12px rgba(212,168,67,0.3)}
.nav-inner{max-width:1200px;margin:0 auto;padding:12px 24px;display:flex;align-items:center;gap:24px}
.nav-logos{display:flex;align-items:center;gap:12px;flex-shrink:0}
.nav-logos img{height:28px;filter:drop-shadow(0 0 8px rgba(212,168,67,0.2))}
.nav-logos .x{font-size:12px;color:rgba(212,168,67,0.15)}
.nav-tabs{display:flex;gap:4px;flex:1;justify-content:center;flex-wrap:wrap}
.nav-tab{padding:8px 16px;border-radius:8px;font-size:13px;font-weight:600;color:var(--text-dim);cursor:pointer;transition:all 0.3s;border:1px solid transparent;white-space:nowrap}
.nav-tab:hover{color:var(--text);background:var(--glass)}
.nav-tab.active{color:var(--gold);background:var(--gold-dim);border-color:rgba(212,168,67,0.2);box-shadow:0 0 15px rgba(212,168,67,0.1)}
.nav-search{position:relative;flex-shrink:0}
.nav-search input{background:var(--glass);border:1px solid var(--border);border-radius:8px;padding:8px 12px 8px 36px;font-size:13px;color:var(--text);font-family:inherit;width:200px;transition:all 0.3s;outline:none}
.nav-search input:focus{border-color:rgba(212,168,67,0.3);box-shadow:0 0 15px rgba(212,168,67,0.1);width:260px}
.nav-search input::placeholder{color:var(--text-ghost)}
.nav-search svg{position:absolute;left:10px;top:50%;transform:translateY(-50%);width:16px;height:16px;stroke:var(--text-ghost);fill:none;stroke-width:2}

/* HERO */
.hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:80px 24px;position:relative;overflow:hidden}
.hero-orb{position:absolute;border-radius:50%;pointer-events:none}
.hero-orb.gold{width:600px;height:600px;top:-150px;left:-100px;background:radial-gradient(circle,rgba(212,168,67,0.08),transparent 60%)}
.hero-orb.red{width:400px;height:400px;bottom:-100px;right:-50px;background:radial-gradient(circle,rgba(212,43,43,0.05),transparent 60%)}
.hero-logos{display:flex;align-items:center;gap:24px;margin-bottom:40px;z-index:1}
.hero-logos img{height:50px;filter:drop-shadow(0 0 20px rgba(212,168,67,0.3));animation:fadeUp .8s ease both}
.hero-logos .x{font-size:24px;color:rgba(212,168,67,0.15);animation:fadeUp .8s .1s ease both}
.hero h1{font-size:clamp(40px,8vw,72px);font-weight:900;letter-spacing:12px;z-index:1;background:linear-gradient(180deg,#fff,rgba(255,255,255,0.7));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 60px rgba(212,168,67,0.2);animation:fadeUp .8s .2s ease both}
.hero h2{font-size:clamp(20px,4vw,32px);font-weight:300;letter-spacing:10px;z-index:1;margin-top:4px;background:linear-gradient(90deg,#b89838,#f0d870,#b89838);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 10px rgba(212,168,67,0.4));animation:fadeUp .8s .3s ease both}
.hero-bar{width:60px;height:3px;margin:24px auto;z-index:1;background:linear-gradient(90deg,transparent,var(--red),#ff4545,var(--red),transparent);box-shadow:0 0 20px rgba(255,60,60,0.5);animation:fadeUp .8s .4s ease both}
.hero-img{max-height:280px;z-index:1;margin:16px 0;filter:drop-shadow(0 10px 50px rgba(212,168,67,0.25));animation:fadeUp 1s .5s ease both}
.hero-stats{display:flex;gap:40px;z-index:1;margin-top:32px;animation:fadeUp .8s .6s ease both}
.hero-stat{text-align:center}
.hero-stat .num{font-size:32px;font-weight:900;background:linear-gradient(180deg,var(--gold),var(--gold-bright));-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 8px rgba(212,168,67,0.3))}
.hero-stat .label{font-size:11px;color:var(--text-dim);letter-spacing:2px;margin-top:4px}
.hero-scroll{position:absolute;bottom:32px;z-index:1;animation:bounce 2s infinite;cursor:pointer}
.hero-scroll svg{width:24px;height:24px;stroke:var(--gold);fill:none;stroke-width:2;opacity:0.5}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(8px)}}

/* SECTIONS */
.section{padding:80px 24px 40px;max-width:1200px;margin:0 auto}
.section-header{text-align:center;margin-bottom:48px}
.section-header h2{font-size:36px;font-weight:900;letter-spacing:3px;color:#fff;text-shadow:0 0 30px rgba(212,168,67,0.15)}
.section-header .bar{width:40px;height:3px;margin:12px auto;background:linear-gradient(90deg,transparent,var(--red),transparent);box-shadow:0 0 10px rgba(255,60,60,0.4)}
.section-header .sub{font-size:14px;color:var(--text-dim);letter-spacing:3px;margin-top:8px;background:linear-gradient(90deg,var(--gold),var(--gold-bright));-webkit-background-clip:text;-webkit-text-fill-color:transparent}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:20px}
.product{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;transition:all .4s cubic-bezier(.4,0,.2,1);cursor:pointer;position:relative}
.product::before{content:'';position:absolute;inset:-1px;border-radius:16px;z-index:0;background:linear-gradient(135deg,rgba(212,168,67,0.12),transparent 50%,rgba(212,168,67,0.06));opacity:0;transition:opacity .4s;pointer-events:none}
.product:hover{transform:translateY(-4px);box-shadow:0 12px 40px rgba(0,0,0,0.4),0 0 30px rgba(212,168,67,0.06)}
.product:hover::before{opacity:1}
.product-img{width:100%;height:240px;display:flex;align-items:center;justify-content:center;background:radial-gradient(ellipse at center,rgba(212,168,67,0.03),transparent 70%);padding:16px;position:relative;z-index:1}
.product-img img{max-width:90%;max-height:210px;object-fit:contain;filter:drop-shadow(0 4px 20px rgba(0,0,0,0.4));transition:transform .4s}
.product:hover .product-img img{transform:scale(1.05)}
.product-badge{position:absolute;top:12px;left:12px;z-index:2;background:linear-gradient(135deg,#c41e3a,#ff3b3b);color:#fff;font-size:10px;font-weight:700;letter-spacing:1px;padding:4px 10px;border-radius:6px;box-shadow:0 0 12px rgba(255,59,59,0.4)}
.product-info{padding:0 20px 20px;position:relative;z-index:1}
.product-name{font-size:20px;font-weight:800;background:linear-gradient(90deg,var(--gold),var(--gold-bright));-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 6px rgba(212,168,67,0.3))}
.product-tags{display:flex;gap:6px;margin:8px 0 12px;flex-wrap:wrap}
.ptag{font-size:11px;padding:3px 10px;border-radius:6px}
.ptag-net{font-weight:600;color:rgba(255,255,255,0.8);background:var(--gold-dim);border:1px solid rgba(212,168,67,0.15)}
.ptag-mem{color:var(--text-dim);background:var(--glass)}
.product-specs{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-bottom:12px}
.pspec{background:var(--glass);border:1px solid rgba(255,255,255,0.03);border-radius:8px;padding:8px 10px}
.pspec-label{font-size:9px;color:rgba(212,168,67,0.4);font-weight:700;letter-spacing:1.5px;text-transform:uppercase}
.pspec-val{font-size:12px;color:var(--text-dim);font-weight:500;margin-top:2px}
.product-colors{border-top:1px solid var(--border);padding-top:12px}
.product-colors-title{font-size:9px;color:rgba(212,168,67,0.3);font-weight:700;letter-spacing:2px;text-transform:uppercase;margin-bottom:6px}
.pcolor{display:flex;align-items:center;gap:8px;padding:3px 0}
.pcolor-dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,var(--gold),#9b7d2e);box-shadow:0 0 4px rgba(212,168,67,0.3);flex-shrink:0}
.pcolor-name{font-size:12px;color:rgba(255,255,255,0.6);flex:1}
.pcolor-ean{font-size:10px;font-family:'Courier New',monospace;color:var(--text-ghost)}

/* MODAL */
.modal-overlay{position:fixed;inset:0;z-index:200;background:rgba(0,0,0,0.7);backdrop-filter:blur(8px);display:none;align-items:center;justify-content:center;padding:24px}
.modal-overlay.open{display:flex;animation:fadeIn .3s}
.modal{background:linear-gradient(145deg,rgba(16,16,24,0.98),rgba(12,12,18,0.99));border:1px solid rgba(212,168,67,0.1);border-radius:20px;max-width:700px;width:100%;max-height:90vh;overflow-y:auto;position:relative;box-shadow:0 20px 60px rgba(0,0,0,0.6)}
.modal-close{position:absolute;top:16px;right:16px;width:32px;height:32px;border-radius:50%;background:var(--glass);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:5;color:var(--text-dim);font-size:18px;transition:all .2s}
.modal-close:hover{background:var(--gold-dim);color:var(--gold)}
.modal-img{width:100%;height:350px;display:flex;align-items:center;justify-content:center;background:radial-gradient(ellipse,rgba(212,168,67,0.04),transparent 70%);padding:24px}
.modal-img img{max-width:90%;max-height:300px;object-fit:contain;filter:drop-shadow(0 8px 30px rgba(0,0,0,0.5))}
.modal-body{padding:24px 28px 28px}
.modal-name{font-size:28px;font-weight:900;background:linear-gradient(90deg,var(--gold),var(--gold-bright));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* FOOTER */
.footer{padding:60px 24px;text-align:center;border-top:1px solid var(--border);margin-top:60px}
.footer-logos{display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:20px}
.footer-logos img{height:32px;filter:drop-shadow(0 0 10px rgba(212,168,67,0.2))}
.footer-logos .x{font-size:14px;color:rgba(212,168,67,0.1)}
.footer p{font-size:12px;color:var(--text-ghost);margin:4px 0}
.footer .url{font-weight:700;background:linear-gradient(90deg,var(--gold),var(--gold-bright));-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:14px}
.reveal{opacity:0;transform:translateY(40px);transition:opacity .6s,transform .6s}
.reveal.visible{opacity:1;transform:translateY(0)}
.count-badge{display:inline-flex;align-items:center;justify-content:center;min-width:20px;height:20px;border-radius:10px;background:var(--gold-dim);color:var(--gold);font-size:10px;font-weight:700;margin-left:6px;padding:0 6px}
@media(max-width:768px){.nav-tabs{display:none}.nav-search input{width:140px}.hero h1{letter-spacing:6px}.grid{grid-template-columns:1fr}.hero-stats{gap:20px}}
</style>

function openModal(si,pi){
  const p=SECTIONS[si].items[pi];
  document.getElementById('modal-img').src=IMG_PATH+p.i;
  let specs='';
  if(p.scr)specs+=`<div class="pspec"><div class="pspec-label">Ã‰cran</div><div class="pspec-val">${p.scr}</div></div>`;
  let bat=p.bat;if(p.chg)bat+=' Â· '+p.chg;
  if(bat)specs+=`<div class="pspec"><div class="pspec-label">Batterie</div><div class="pspec-val">${bat}</div></div>`;
  if(p.cam)specs+=`<div class="pspec"><div class="pspec-label">CamÃ©ra</div><div class="pspec-val">${p.cam}</div></div>`;
  if(p.cert)specs+=`<div class="pspec"><div class="pspec-label">Protection</div><div class="pspec-val">${p.cert}</div></div>`;
  let colors=p.c.map(c=>`<div class="pcolor"><div class="pcolor-dot"></div><span class="pcolor-name">${c[0]}</span><span class="pcolor-ean">${c[1]}</span></div>`).join('');

    <div class="product-tags" style="margin:12px 0 16px"><span class="ptag ptag-net">${p.net}</span><span class="ptag ptag-mem">${p.mem}</span>

    <div class="product-colors"><div class="product-colors-title">Coloris & EAN</div>${colors}</div>`;
  document.getElementById('modal').classList.add('open');document.body.style.overflow='hidden';
}
function closeModal(){document.getElementById('modal').classList.remove('open');document.body.style.overflow='';}
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal();});

document.getElementById('searchInput').addEventListener('input',function(){
  const q=this.value.toLowerCase().trim();
  document.querySelectorAll('.product').forEach(el=>{
    const si=+el.dataset.sec,pi=+el.dataset.idx,p=SECTIONS[si].items[pi];
    const text=(p.n+' '+p.net+' '+p.mem+' '+(p.cert||'')).toLowerCase();
    el.style.display=(!q||text.includes(q))?'':'none';
  });
});

const observer=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');observer.unobserve(e.target);}});},{threshold:0.1});
document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));

const sectionEls=SECTIONS.map((_,i)=>document.getElementById('sec-'+i));
window.addEventListener('scroll',()=>{
  const scrollY=window.scrollY+200;let activeIdx=0;
  sectionEls.forEach((el,i)=>{if(el&&el.offsetTop<=scrollY)activeIdx=i;});
  document.querySelectorAll('.nav-tab').forEach((t,i)=>t.classList.toggle('active',i===activeIdx));
});
