server {
    listen 80;
    server_name ajtpro.tulip-saas.fr;

    root /usr/share/nginx/html;
    index index.html;

    # Health check pour Docker
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gestion des fichiers statiques
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gestion des assets (js, css, images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gestion du routing React
    location / {
        try_files $uri $uri/ /index.html;
        autoindex off;
        add_header Cache-Control "no-cache, no-store";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy API avec gestion d'erreurs améliorée
    location /api/ {
        proxy_pass http://ajt_backend_prod:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Gestion des erreurs de proxy
        proxy_intercept_errors on;
        error_page 502 503 504 /api_error.html;
        
        rewrite ^/api(/.*)$ $1 break;
        
        # Headers CORS si nécessaire
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Page d'erreur API personnalisée
    location = /api_error.html {
        internal;
        return 503 '{"error": "Backend temporarily unavailable", "message": "Le backend AJT Pro est temporairement indisponible"}';
        add_header Content-Type application/json;
    }

    # Pages d'erreur
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Logs simplifiés (sans log_format personnalisé)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

server {
    listen 80;
    server_name ajtpro.api.tulip-saas.fr;

    # Health check pour l'API
    location /health {
        proxy_pass http://ajt_backend_prod:5001/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # Proxy principal vers le backend
    location / {
        proxy_pass http://ajt_backend_prod:5001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour l'API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Gestion des erreurs
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }

    # Fallback en cas d'erreur backend
    location @backend_error {
        return 503 '{"error": "Backend service unavailable", "timestamp": "$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Sécurité pour l'API
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs simplifiés
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}